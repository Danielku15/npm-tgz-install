on:
  workflow_dispatch:

jobs:
  demo:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [latest, "lts/*"]
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version:  ${{ matrix.node }}
      - run: node --version          
      - run: npm --version          
      - uses: actions/checkout@v3          
      - run: ./test.sh
